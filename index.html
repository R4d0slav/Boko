    <script>
        function drag(evt) { evt.dataTransfer.setData("slika", evt.target.id); }
        function drop(evt) {
            evt.preventDefault();
            var data=evt.dataTransfer.getData("slika");
            evt.target.appendChild(document.getElementById(data))            
        }
        function allow(evt) { evt.preventDefault(); }
    </script>
